      # [boolean=false] plot mirrored
      mirror_plot: false
      # [number=1] [1,16] pen number
      pen_number: 1
      # [number=20] [1,99] pen speed
      pen_speed: 20
      # [number=15] [0,100] pen diameter in MILS, useful to fill areas. However, it is in mm in HPGL files
