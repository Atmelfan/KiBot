# Example KiPlot config file
kiplot:
  version: 1

preflight:
   run_drc: true
   run_erc: true
   update_xml: true
   check_zone_fills: true
   ignore_unconnected: false
   filters:
     - filter: 'Ignore C3 pad 2 too close to anything'
       number: 4
       regex:  'Pad 2 of C3'
     - filter: 'Ignore unconnected pad 2 of C4'
       number: 2
       regex:  'Pad 2 of C4'

outputs:

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: gerberdir
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.15
      subtract_mask_from_silk: true
      use_protel_extensions: false
      gerber_precision: 4.5
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: false

    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      # - layer: Inner.1
      #   suffix: Inner_1

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: gerberdir
    options:
      metric_units: true
      pth_and_npth_single_file: true
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false
      report:
        filename: 'drill_report.rpt'
      map:
        type: 'pdf'

  - name: gerber drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: gerberdir
    options:
      use_aux_axis_as_origin: false

  - name: postscript
    comment: "Postscript files"
    type: ps
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PS options
      line_width: 0.15
      drill_marks: full
      scaling: 2
      sketch_plot: true
      scale_adjust_x: 1.0
      scale_adjust_y: 1.0
      width_adjust: 0
      mirror_plot: false
      negative_plot: false
      a4_output: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.Fab
        suffix: F_Fab
      # - layer: Inner.1
      #   suffix: Inner_1
      #   
  - name: DXF
    comment: "DXF files"
    type: dxf
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # DXF options
      drill_marks: full
      use_aux_axis_as_origin: false
      polygon_mode: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.Fab
        suffix: F_Fab

  - name: SVG
    comment: "SVG files"
    type: svg
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # SVG options
      line_width: 0.25
      drill_marks: full
      mirror_plot: true
      negative_plot: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.Fab
        suffix: F_Fab

  - name: HPGL
    comment: "HPGL files"
    type: hpgl
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # HPGL options
      drill_marks: full
      mirror_plot: true
      sketch_plot: true
      scaling: 0 # auto
      pen_width: 0.5
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: B.SilkS
        suffix: B_Silks

  - name: PDF
    comment: "PDF files"
    type: pdf
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PDF options
      drill_marks: small
      mirror_plot: false
      negative_plot: false
      line_width: 0.01
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: B.SilkS
        suffix: B_Silks

  - name: 'position'
    type: position
    dir: positiondir
    options:
      format: CSV   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true

  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    options:
      output: Schematic.pdf

  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    options:
      output_name: PCB_Top.pdf
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: Step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3D
    options:
      metric_units: true
      origin: grid        # "grid" or "drill" o "X,Y"
      no_virtual: false   # exclude 3D models for components with 'virtual' attribute
      #min_distance: 0.01 # Minimum distance between points to treat them as separate ones (default 0.01 mm)

  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: 'DNF*'
      name_format: '%f_%r_iBoM'

  - name: 'bom_html'
    comment: "Bill of Materials in HTML format"
    type: kibom
    dir: BoM
    options:
      format: HTML  # HTML or CSV

