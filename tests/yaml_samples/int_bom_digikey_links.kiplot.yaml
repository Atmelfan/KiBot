# Example KiPlot config file
kiplot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options:
      html:
        digikey_link: ['digikey#', 'digikey_alt#']
      output: '%f.%x'
      columns:
        - References
        - Part
        - Value
        - Quantity Per PCB
        - digikey#
        - digikey_alt#
        - manf#
