# Example KiPlot config file
kiplot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: BoM
    options:
      format: CSV
      columns:
        - Description
        - Part
        - References
        - Value
        - Footprint
        - Quantity Per PCB
        - Datasheet
        - Config

