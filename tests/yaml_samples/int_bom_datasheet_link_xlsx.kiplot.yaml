# Example KiPlot config file
kiplot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options:
      xlsx:
        datasheet_as_link: 'Part'
      output: '%f.%x'
      columns:
        - References
        - Part
        - Value
        - Quantity Per PCB
        - digikey#
        - manf#
