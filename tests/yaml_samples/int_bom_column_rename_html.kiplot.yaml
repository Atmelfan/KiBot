# Example KiPlot config file
kiplot:
  version: 1

outputs:
  - name: 'bom_internal'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options:
      format: HTML
      columns:
        - field: Component
          name: Renglón
        - field: References
          name: Referencias
        - field: Part
          name: Componente
        - field: Value
          name: Valor
        - field: digikey#
          name: Código Digi-Key
        - field: Quantity Per PCB
          name: Cantidad por PCB

