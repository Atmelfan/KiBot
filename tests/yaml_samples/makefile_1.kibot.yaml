kibot:
  version: 1

outputs:
  - name: 'position'
    type: position
    dir: positiondir
    options:
      format: CSV   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true

  - name: 'interactive_bom'
    type: ibom
    dir: ibom

  - name: 'archive'
    type: compress
    options:
      files:
        - from_output: 'position'
        - from_output: 'interactive_bom'
        - source: '*'
          dest: AnotherCopy

